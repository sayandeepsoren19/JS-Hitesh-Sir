  <body>
    <h1>Promise Chaining</h1>
    <script>
      // ------------------------------------------------
      function API(name){
        return new Promise( (fulfilled, rejected)=>{
          setTimeout(()=>{ //this is like --> real api
            if(name === 'Sayandeep Soren'){
              fulfilled('Naam sehi ha');
            }else{
              rejected('Naam galat ha');
            }
          },6000);
        } );
      }

      let wada = API('Sayandeep Soren');

      wada.then( (data)=>{
        console.log(data);
        console.log('wada --> fulfilled');
      } );
      wada.catch( (data)=>{
        console.log(data);
        console.log('wada --> rejected');
      } );
