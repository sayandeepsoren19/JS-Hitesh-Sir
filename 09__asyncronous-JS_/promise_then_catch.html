<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
    <style>
        #bold{
            background-color: aquamarine;
            padding: 5px 10px;
        }
    </style>
  </head>
  <body>
    <h3>promise .then() and .catch() <span id="bold">Alternatives</span></h3>
    <script>
      function myDisplayer(some) {
        console.log(some);
      }

      let myPromise = new Promise(function (myResolve, myReject) {
        let x = 0; // some code (try to change x to 5)

        if (x == 0) {
          myResolve("OK");
        } else {
          myReject("Error");
        }
      });

      myPromise.then(
       function(x) {myDisplayer(x);},
      function(x) {myDisplayer(x);}
      );

    //   myPromise.then((x) => {
    //     myDisplayer(x);
    //   });
    //   myPromise.catch((x) => {
    //     myDisplayer(x);
    //   });
    </script>
  </body>
</html>
